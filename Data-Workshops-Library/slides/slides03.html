<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../../common/css/reveal.css">
        <link rel="stylesheet" href="../../common/css/white.css">
        <link rel="stylesheet" href="../../common/css/overrides.css">
	    <script src="../../common/java/print.js"></script>
        <title>3 - Conversations about Data</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">

                <section data-background-image="../../common/assets/images-for-data/DataCurationCover.png">
                    <div style="position: absolute; left: 380px; top: 295px; font-size: 150%"><strong>Conversations about Data</strong></div>
                    <div style="position: absolute; left: 45%; top: 415px; font-size: 90%">and the Data Curation Profile</div>
                    <div style="position: absolute; left: 30%; top: 690px; font-size: 50%; text-align: left">Tim Norris - <a href="mailto:tnorris@miami.edu" style="color: #222 !important; text-decoration: underline;">tnorris@miami.edu</a><br>Summer 2017 Library Seminars</div>
				</section>

            </div>
        </div>
        <script src="../../common/java/reveal.js"></script>
		<script src="../../common/java/notes.js"></script>
	    <script src="../../common/java/head.min.js"></script>
        <script>
            Reveal.initialize({
                width: 1366, height: 768, margin: 0.05,
                controls: true,
				progress: true,
				history: true,
				center: true,
				mouseWheel: true,
				chart: {
					defaults: { 
						global: { 
							defaultFontSize: 20,
							title: { fontColor: "#333" }, 
							legend: {
								position: "top",
								labels: { fontColor: "#333" },
							},
							tooltips: {
								labels: { fontColor: "#333" },
							},
						}, 
						scale: { 
							scaleLabel: { fontColor: "#333" }, 
							gridLines: { color: "#333", zeroLineColor: "#333" }, 
							ticks: { fontColor: "#333" }, 
						} 
					},
				},
                dependencies: [
                    { src: '../../common/java/Chart.min.js' },
                    { src: '../../common/java/csv2chart.js' }
                ] 
            });
        </script>
    </body>
</html>
